    <script>
        var timer;

        function beep() {
            var snd = new Audio("bell.mp3");  
            snd.play();
        }

        function start(){
            var inHrs = document.getElementById("sHours").value;
            var inMins = document.getElementById("sMins").value;
            var inSecs = document.getElementById("sSecs").value;

            hours = parseIntCheck4Nan(inHrs);
            minute = parseIntCheck4Nan(inMins);
            seconds1 = parseIntCheck4Nan(inSecs);

            secondsCounter = hours*60*60 + minute*60 + seconds1

            if(secondsCounter==0){
                return;
            }

            document.getElementById("btnStart").disabled = true;                  // Stop user from double clicking the button
            var display = document.getElementById("display");

	    var displayTime = new Date(secondsCounter * 1000).toISOString().slice(11,19);
            display.innerHTML = displayTime;
            
            // Call count down routine
            timer = setInterval(countDown, 1000)

        }
        
        function parseIntCheck4Nan(pInt){
            var result = parseInt (pInt);
            if(isNaN(result)){
                result = 0;
            }
            return result;
        }
        
        function countDown(){
            secondsCounter--;
            
            var displayTime = new Date(secondsCounter * 1000).toISOString().slice(11,19);
            display.innerHTML = displayTime;
            
            if(secondsCounter == 0){
                beep();
                document.getElementById("btnStart").disabled = false;
                clearInterval(timer);
            }
        }
        
        function cancel(){
            clearInterval(timer)
            display.innerHTML ='00:00:00'
            document.getElementById("btnStart").disabled = false;
        }
